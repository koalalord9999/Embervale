<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embervale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/dexie@3.2.2/dist/dexie.min.js"></script>

    <style>
      body {
        background-color: #282c34;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes pulse-bg {
        0%, 100% { background-color: rgba(202, 138, 4, 0.2); }
        50% { background-color: rgba(202, 138, 4, 0.4); }
      }
      .animate-pulse-bg {
        animation: pulse-bg 2s infinite;
      }
      @keyframes xp-drop {
          0% { transform: translateY(0) scale(0.5); opacity: 0; }
          20% { transform: translateY(-20px) scale(1); opacity: 1; }
          80% { transform: translateY(-25px) scale(1); opacity: 1; }
          100% { transform: translateY(-40px) scale(0.8); opacity: 0; }
      }
      .animate-xp-drop {
          animation: xp-drop 1.5s ease-out forwards;
      }
      @keyframes shatter-fall {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: scale(0) translateY(50px) rotate(90deg); opacity: 0; }
      }
      .animate-shatter-fall {
        animation: shatter-fall 0.5s cubic-bezier(0.6, -0.28, 0.735, 0.045) forwards;
      }
      @keyframes cut-apart-left {
        0% { transform: translateX(0) rotate(0); }
        100% { transform: translateX(-50%) rotate(-10deg); }
      }
      .animate-cut-apart-left {
        animation: cut-apart-left 0.5s ease-out forwards;
      }
      @keyframes cut-apart-right {
        0% { transform: translateX(0) rotate(0); }
        100% { transform: translateX(50%) rotate(10deg); }
      }
      .animate-cut-apart-right {
        animation: cut-apart-right 0.5s ease-out forwards;
      }
      @keyframes yank-up {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-100%); opacity: 0; }
      }
      .animate-yank-up {
        animation: yank-up 0.4s ease-in forwards;
      }
       @keyframes fade-out-slowly {
        0% { opacity: 1; }
        100% { opacity: 0; }
      }
      .animate-fade-out-slowly {
        animation: fade-out-slowly 0.5s ease-out forwards;
      }
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 5s linear infinite;
      }

      @keyframes shake {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(3px); }
          50% { transform: translateX(-3px); }
          75% { transform: translateX(3px); }
      }
      .animate-shake {
          animation: shake 0.2s ease-in-out;
      }

      .pixelated-image {
        image-rendering: -moz-crisp-edges; /* Firefox */
        image-rendering: -webkit-crisp-edges; /* Webkit */
        image-rendering: pixelated; /* Standard */
      }

      /* Item Material Colors */
      .item-icon-default {
        filter: invert(1);
      }
      .item-icon-bronze {
        filter: invert(28%) sepia(51%) saturate(1471%) hue-rotate(359deg) brightness(91%) contrast(92%);
      }
      .item-icon-iron {
        filter: invert(75%) sepia(10%) saturate(100%) hue-rotate(180deg) brightness(0.8) contrast(1.1);
      }
      .item-icon-steel {
        filter: invert(95%) sepia(5%) saturate(50%) hue-rotate(180deg) brightness(1.2) contrast(1.2);
      }
       /* New Tier Colors */
      .item-icon-mithril { /* Silvery-blue */
        filter: invert(80%) sepia(20%) saturate(1200%) hue-rotate(180deg) brightness(1.1) contrast(1.1);
      }
      .item-icon-adamantite { /* Dark green */
        filter: invert(30%) sepia(40%) saturate(800%) hue-rotate(80deg) brightness(0.9) contrast(0.9);
      }
      .item-icon-runic { /* Greyish-purple */
        filter: invert(60%) sepia(30%) saturate(800%) hue-rotate(220deg) brightness(1.0) contrast(1.0);
      }
      .item-icon-aquatite { /* Shimmering blue-green for new high-level gear */
        filter: invert(60%) sepia(80%) saturate(1500%) hue-rotate(140deg) brightness(1.1) contrast(0.9);
      }

      /* Ore Colors */
      .item-icon-copper {
        filter: invert(60%) sepia(80%) saturate(1500%) hue-rotate(350deg) brightness(1.1) contrast(0.9);
      }
      .item-icon-tin {
        filter: invert(90%) sepia(10%) saturate(100%) hue-rotate(180deg) brightness(1.1) contrast(1.1);
      }
      .item-icon-iron-ore {
         filter: invert(30%) sepia(50%) saturate(800%) hue-rotate(350deg) brightness(0.8) contrast(0.9);
      }
       /* New Ore Colors */
      .item-icon-mithril-ore {
         filter: invert(50%) sepia(30%) saturate(1000%) hue-rotate(180deg) brightness(0.9) contrast(1.0);
      }
       .item-icon-adamantite-ore {
         filter: invert(20%) sepia(30%) saturate(600%) hue-rotate(80deg) brightness(0.8) contrast(0.9);
      }
       .item-icon-titanium-ore {
         filter: invert(50%) sepia(20%) saturate(500%) hue-rotate(220deg) brightness(0.9) contrast(1.0);
      }
      .item-icon-silver {
        filter: invert(100%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(1.2) contrast(1.2);
      }
      .item-icon-coal {
        filter: invert(20%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(1) contrast(1);
      }
      /* Food Colors */
      .item-icon-raw-fish { /* Peachy pink for raw shrimp/eel */
        filter: invert(80%) sepia(30%) saturate(1000%) hue-rotate(320deg) brightness(1.2) contrast(0.9);
      }
      .item-icon-raw-meat { /* Pinkish red for raw meat/chicken */
        filter: invert(40%) sepia(80%) saturate(500%) hue-rotate(320deg) brightness(1) contrast(1.1);
      }
      .item-icon-cooked-fish { /* Lightly browned/bronze for cooked fish */
        filter: invert(70%) sepia(50%) saturate(800%) hue-rotate(350deg) brightness(1.0) contrast(0.9);
      }
      .item-icon-cooked-meat { /* Cooked steak/chicken color */
        filter: invert(40%) sepia(30%) saturate(600%) hue-rotate(350deg) brightness(0.9) contrast(1.0);
      }
      .item-icon-burnt { /* Dark gray/black for all burnt food */
        filter: grayscale(1) brightness(0.4) contrast(0.8);
      }
      /* Gem Colors */
      .item-icon-sapphire { /* Blue */
        filter: invert(40%) sepia(90%) saturate(1500%) hue-rotate(180deg) brightness(1.2) contrast(1);
      }
      .item-icon-uncut-sapphire { /* Darker Blue */
        filter: invert(40%) sepia(90%) saturate(1500%) hue-rotate(180deg) brightness(0.8) contrast(1);
      }
      .item-icon-emerald { /* Green */
        filter: invert(50%) sepia(80%) saturate(1500%) hue-rotate(80deg) brightness(1.1) contrast(0.9);
      }
      .item-icon-uncut-emerald { /* Darker Green */
        filter: invert(50%) sepia(80%) saturate(1500%) hue-rotate(80deg) brightness(0.7) contrast(0.9);
      }
      .item-icon-ruby { /* Red */
        filter: invert(25%) sepia(80%) saturate(2000%) hue-rotate(330deg) brightness(1.1) contrast(1.1);
      }
      .item-icon-uncut-ruby { /* Darker Red */
        filter: invert(25%) sepia(80%) saturate(2000%) hue-rotate(330deg) brightness(0.8) contrast(1.1);
      }
      .item-icon-gold { /* Gold color */
        filter: invert(80%) sepia(50%) saturate(1500%) hue-rotate(10deg) brightness(1.1) contrast(0.9);
      }
      /* Other materials */
      .item-icon-leather { /* Greenish Brown */
        filter: invert(40%) sepia(20%) saturate(800%) hue-rotate(40deg) brightness(0.9) contrast(0.9);
      }

      /* Herblore Colors */
      .item-icon-grimy-herb { /* dark green */
        filter: invert(30%) sepia(40%) saturate(800%) hue-rotate(80deg) brightness(0.7) contrast(0.9);
      }
      .item-icon-clean-herb { /* bright green */
        filter: invert(50%) sepia(80%) saturate(1500%) hue-rotate(80deg) brightness(1.1) contrast(0.9);
      }
      .item-icon-unfinished-potion { /* murky green/brown */
        filter: invert(60%) sepia(30%) saturate(400%) hue-rotate(40deg) brightness(0.8) contrast(0.9);
      }
      .item-icon-potion { /* default bright color, can be overridden */
        filter: invert(50%) sepia(80%) saturate(1500%) hue-rotate(330deg) brightness(1.1) contrast(1.1);
      }

    </style>

</script>
</head>

</html>
